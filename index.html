<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalcXel</title>
    <link rel="stylesheet" href="stylesheet/stylesheet.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calculator-grid">
        <div class="output">
            <div data-previous-operand class="previous-operand">
                
            </div>
            <div data-current-operand class="current-operand">
            </div>
        </div>
        <button data-all-clear class="span-two del">AC</button>
        <button data-delete class="del">C</button>
        <button data-operation class="operation">/</button>
        <button data-number class="number">7</button>
        <button data-number class="number">8</button>
        <button data-number class="number">9</button>
        <button data-operation class="operation">*</button>
        <button data-number class="number">4</button>
        <button data-number class="number">5</button>
        <button data-number class="number">6</button>
        <button data-operation class="operation">+</button>
        <button data-number class="number">1</button>
        <button data-number class="number">2</button>
        <button data-number class="number">3</button>
        <button data-operation class="operation">-</button>
        <button data-number class="span-two number">0</button>
        <button data-number class="number">.</button>
        <button data-equals class="equal">=</button>
    </div>
</body>
</html>
